<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	>

	<composite:interface>
		<composite:attribute name="valueBinding" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:outputText value="#{translator.translate('Lastname')}: "></h:outputText>
	    		<h:inputText id="lastname" 
	    					value="#{cc.attrs.valueBinding}"
	    					required="true" 
	    					requiredMessage="#{translator.translate('Please enter your lastname')}"
	    					p:required="required"
	    					p:title="#{translator.translate('Please enter your lastname with at least ').concat(lastnameValidator.getMinLength()).concat(' and maximal ').concat(lastnameValidator.getMaxLength()).concat(' characters.')}"
	    					p:pattern=".{#{lastnameValidator.getMinLength()},#{lastnameValidator.getMaxLength()}}">
	    			<f:validator binding="#{lastnameValidator}" />
	    		</h:inputText>
	</composite:implementation>

</html>
