<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:jsf="http://xmlns.jcp.org/jsf"
>

	<composite:interface>
		<composite:attribute name="valueBinding" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:outputText value="#{translator.translate('Avatar (.png, .jpeg)')}: "></h:outputText>
		<h:inputFile id="avatar_file" value="#{cc.attrs.valueBinding}"
			required="true" requiredMessage="#{translator.translate('Please hand in an avatar file.')}">
			<f:validator binding="#{avatarFileValidator}" />
		</h:inputFile>
	</composite:implementation>

</html>
