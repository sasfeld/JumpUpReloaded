<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"	
	xmlns:jsf="http://xmlns.jcp.org/jsf"
>

	<composite:interface>
		<composite:attribute name="valueBinding" required="true" />
	</composite:interface>
	<composite:implementation>
		<h:outputText value="#{translator.translate('Mobile number')}: "></h:outputText>
		<h:inputText id="email" 
				value="#{cc.attrs.valueBinding}"
				p:required="required"
				p:title="#{translator.translate('Please enter a valid mobile number with at least ').concat(mobileNumberValidator.getMinLength()).concat(' and maximal ').concat(mobileNumberValidator.getMaxLength()).concat(' characters.')}"
				p:pattern=".{#{mobileNumberValidator.getMinLength()},#{mobileNumberValidator.getMaxLength()}}">
				<f:validator binding="#{mobileNumberValidator}" />
		</h:inputText>
	</composite:implementation>

</html>
