<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="../resources/templates/basic/BasicTemplate.xhtml">
	<ui:define name="content">
		<center>
	    	<h:outputText value="#{translator.translate('Welcome to Jumpup.Me')}"></h:outputText>
	    </center>	    
		<p>
			<h:outputText value="#{translator.translate('You were registered succesfully.')}" />		
			
			<c:choose>
				<c:when test="#{registrationController.registrationMethod.needsConfirmation()}">
					<h:outputText value="#{translator.translate('Please check your e-Mails to confirm and complete the registration.')}"></h:outputText>
				</c:when>	
				<c:otherwise>
					<h:outputText value="#{translator.translate('You can directly login using the form above.')}"></h:outputText>
				</c:otherwise>
			</c:choose>	
		</p>        	
	</ui:define>
</ui:composition>
</html>
