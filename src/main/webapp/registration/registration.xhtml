<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:user="http://xmlns.jcp.org/jsf/composite/components/user"
>

<ui:composition template="../resources/templates/basic/BasicTemplate.xhtml">
	<ui:define name="content">
		<center>
	    	<h:outputText value="#{translator.translate('Register on JumpUp')}"></h:outputText>
	    </center>
	    <h:form id="registrationForm">
	    	<h:messages errorClass="errorMessage" infoClass="infoMessage" warnClass="warnMessage"></h:messages>
	    	
	    	<h:panelGrid columns="1">
	    		<user:username valueBinding="#{registrationController.registrationModel.username}"/>
	    		
				<user:email valueBinding="#{registrationController.registrationModel.eMail}" />	    		
	    		
	    		<user:password valueBinding="#{registrationController.registrationModel.password}" />
	    		
	    		<user:confirm_password valueBinding="#{registrationController.registrationModel.confirmPassword}"/>	    		
	    		
	    		<user:prename valueBinding="#{registrationController.registrationModel.prename}" />
	    		
	    		<user:lastname valueBinding="#{registrationController.registrationModel.lastname}" />	    		
	    			    		   	
	    		<h:commandButton value="#{translator.translate('Submit')}"
	    		action="#{registrationController.registerUser}"></h:commandButton>
	    	</h:panelGrid>
	    </h:form>  	    
	</ui:define>
</ui:composition>
</html>
